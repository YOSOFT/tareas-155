<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons end>
      <button ion-button
      (click) = "agregarTarea()">
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas; let indiceTarea = index">

        <ion-item-options side="left">
            <button ion-button>
              <ion-icon name="create">
              </ion-icon>
            </button>
          </ion-item-options>

      <ion-item >{{tarea}}</ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger"
        (click)="archivarTarea(indiceTarea)"
        >
          <ion-icon name="trash">
          </ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
